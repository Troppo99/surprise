<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Love Emote + Floating Words</title>
  <style>
    :root{ --bg-a: 320 88% 54%; --bg-b: 255 88% 58% }
    *{box-sizing:border-box} html,body{height:100%}
    body{ margin:0; overflow:hidden; font-family: ui-sans-serif, system-ui, -apple-system, Segoe UI, Roboto, "Helvetica Neue", Arial;
      background:
        radial-gradient(1000px 1000px at var(--mx,50%) var(--my,50%), hsl(0 0% 100% / .06), transparent 60%),
        linear-gradient(135deg, hsl(var(--bg-a)), hsl(var(--bg-b)));
      animation:bg-pan 18s linear infinite }
    @keyframes bg-pan{0%{filter:hue-rotate(0)}100%{filter:hue-rotate(360deg)}}

    #field{position:fixed; inset:0}

    .heart, .word{
      position:absolute; left:var(--left); top:var(--top);
      transform: translate(-50%,-50%) scale(var(--scale)) rotate(var(--rot));
      line-height:1; user-select:none; pointer-events:none;
      filter: drop-shadow(0 12px 24px hsl(0 0% 0% / .25));
      opacity:.96; animation: float var(--dur) linear forwards }
    .heart{ font-size: var(--size); color:hsl(var(--h) 90% 62%);
      text-shadow: 0 0 8px hsl(var(--h) 90% 62% / .75), 0 0 18px hsl(var(--h) 90% 62% / .45), 0 6px 18px hsl(var(--h) 50% 30% / .35) }
    .word{ font-size: var(--size); font-weight:700; color: hsl(0 0% 100%);
      letter-spacing:.3px; text-shadow: 0 0 10px hsl(0 0% 100% / .7), 0 10px 30px hsl(0 0% 0% / .35) }

    @keyframes float{
      to{ transform: translate(calc(-50% + var(--dx)), calc(-50% - var(--dy))) scale(var(--scaleEnd)) rotate(var(--rotEnd)); opacity:0 }
    }
  </style>
</head>
<body>
  <audio autoplay loop hidden>
    <source src="Naif.mp3" type="audio/mpeg">
  </audio>
  <div id="field" aria-hidden="true"></div>

  <script>
    const field = document.getElementById('field');

    const TEXTS = [
      "From Nana Wartana",
      "I‚Äôll try to make you believe in men again.",
      "Always be my favorite notification",
      "Kamu versi terbaik dari mimpiku",
      "Hmmmmm",
      "Hahahahahahahaha",
      "Apakah Semesta merestui kitaüòÅ",
      "To Salsabilla Lutfiah Rifdah",
      "Salbrut",
      "Caca Cantik",
      "Curug Muara Jaya Let's go?",
      "Sudah siap ngalahin aku funrun?",
      "Aku rajin cuci sepatu kok",
      "Aku mandi 2x sehari",
      "Dasternya minjem lagi, rabu main lagi, semoga kalah lagi", 
      "Aku orangnya gaje dan random kalo ke orang deket",
      "Musik nyala gak???",
    ];

    const RATE_HEART = 16;
    const RATE_WORD  = 1;

    function rnd(a,b){return a + Math.random()*(b-a)}
    function pick(arr){return arr[Math.floor(Math.random()*arr.length)]}

    function spawnHeart(x, y, n=1){
      for(let i=0;i<n;i++){
        const el = document.createElement('span'); el.className = 'heart'; el.textContent = pick(['‚ù§','üíñ','üíó','üíï','üíò','‚ù§Ô∏è‚Äçüî•']);
        const size=28, dur=4.8, drift= '0px', rise='90vh', hue=rnd(330,360).toFixed(1), rotS='0deg', rotE='0deg', scS='1', scE='1.18';
        el.style.setProperty('--left', x+'px'); el.style.setProperty('--top', y+'px'); el.style.setProperty('--size', size+'px'); el.style.setProperty('--dur', dur+'s'); el.style.setProperty('--dx', drift); el.style.setProperty('--dy', rise); el.style.setProperty('--h', hue); el.style.setProperty('--rot', rotS); el.style.setProperty('--rotEnd', rotE); el.style.setProperty('--scale', scS); el.style.setProperty('--scaleEnd', scE);
        el.addEventListener('animationend', ()=> el.remove()); field.appendChild(el);
      }
    }

    function spawnWord(x, y, n=1){
      for(let i=0;i<n;i++){
        const el = document.createElement('span'); el.className = 'word'; el.textContent = pick(TEXTS);
        const size=22, dur=5.2, drift='0px', rise='90vh', rotS='0deg', rotE='0deg', scS='1', scE='1.08';
        el.style.setProperty('--left', x+'px'); el.style.setProperty('--top', y+'px'); el.style.setProperty('--size', size+'px'); el.style.setProperty('--dur', dur+'s'); el.style.setProperty('--dx', drift); el.style.setProperty('--dy', rise); el.style.setProperty('--rot', rotS); el.style.setProperty('--rotEnd', rotE); el.style.setProperty('--scale', scS); el.style.setProperty('--scaleEnd', scE);
        el.addEventListener('animationend', ()=> el.remove()); field.appendChild(el);
      }
    }

    setInterval(()=>{
      const x=rnd(innerWidth*0.2, innerWidth*0.8), y=innerHeight-24; spawnHeart(x,y,1)
    }, 1000/RATE_HEART);

    setInterval(()=>{
      const x=rnd(innerWidth*0.25, innerWidth*0.75), y=innerHeight-44; spawnWord(x,y,1)
    }, 1000/RATE_WORD);

    addEventListener('mousemove', e=>{ document.body.style.setProperty('--mx', (e.clientX/window.innerWidth*100)+'%'); document.body.style.setProperty('--my', (e.clientY/window.innerHeight*100)+'%') });
  </script>
</body>
</html>
