<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apology Boy</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg-a: 320 88% 54%; --bg-b: 255 88% 58%; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }
    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #000;
    }

    /* Background */
    #bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, hsl(var(--bg-a)), hsl(var(--bg-b)));
      animation: hue 18s linear infinite;
      z-index: 0;
    }
    @keyframes hue { to { filter: hue-rotate(360deg); } }

    #field { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    /* Floating */
    .heart, .word {
      position: absolute;
      left: var(--x);
      top: var(--y);
      transform: translate(-50%,-50%);
      animation: float var(--dur) linear forwards;
      opacity: .95;
      user-select: none;
    }

    .heart {
      font-size: 26px;
      text-shadow: 0 0 12px rgba(255,255,255,.8);
    }

    .word {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      text-shadow:
        0 0 10px rgba(255,255,255,.8),
        0 10px 30px rgba(0,0,0,.4);
    }

    @keyframes float {
      to {
        transform: translate(-50%, -140vh);
        opacity: 0;
      }
    }

    /* Apology Text */
    .apology-wrap {
      position: fixed;
      inset: 0;
      z-index: 5;
      display: grid;
      place-items: center;
      text-align: center;
      pointer-events: none;
    }

    .apology-title {
      font-size: clamp(42px, 7vw, 90px);
      font-weight: 900;
      color: #fff;
      letter-spacing: 1.5px;
      text-shadow:
        0 0 12px rgba(255,255,255,.8),
        0 0 40px rgba(255,120,200,1),
        0 20px 60px rgba(0,0,0,.6);
      animation: glow 3s ease-in-out infinite alternate;
    }

    .apology-sub {
      margin-top: 18px;
      font-size: clamp(16px, 2.4vw, 22px);
      opacity: .85;
      max-width: 90vw;
      line-height: 1.6;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,.5); }
      to   { text-shadow: 0 0 45px rgba(255,120,200,1); }
    }

    .tap-hint {
      position: fixed;
      bottom: 26px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #fff;
      opacity: .7;
      z-index: 10;
      animation: pulse 1.4s ease infinite alternate;
    }

    @keyframes pulse { to { opacity: 1; } }
  </style>
</head>

<body>
  <div id="bg"></div>
  <div id="field"></div>

  <div class="apology-wrap">
    <div>
      <div class="apology-title">Apology Boy</div>
    </div>
  </div>

  <div class="tap-hint">tap 1x</div>

  <audio id="bgm" src="Reka.mp3" loop muted></audio>

  <script>
    const field = document.getElementById("field");
    const audio = document.getElementById("bgm");

    function rnd(a,b){ return a + Math.random()*(b-a); }

    function spawnHeart(){
      const h = document.createElement("span");
      h.className = "heart";
      h.textContent = "ðŸ™";
      h.style.setProperty("--x", rnd(innerWidth*0.3, innerWidth*0.7) + "px");
      h.style.setProperty("--y", innerHeight + "px");
      h.style.setProperty("--dur", rnd(6,9) + "s");
      h.addEventListener("animationend", ()=>h.remove());
      field.appendChild(h);
    }

    function spawnWord(text){
      const w = document.createElement("span");
      w.className = "word";
      w.textContent = text;
      w.style.setProperty("--x", innerWidth/2 + "px");
      w.style.setProperty("--y", innerHeight - 40 + "px");
      w.style.setProperty("--dur", "8s");
      w.addEventListener("animationend", ()=>w.remove());
      field.appendChild(w);
    }

    const WORDS = [
      "",
      "",
      "",
      "",
      "Apology boy"
    ];

    let i = 0;
    setInterval(spawnHeart, 800);
    setInterval(()=>{
      spawnWord(WORDS[i % WORDS.length]);
      i++;
    }, 3200);

    document.addEventListener("click", ()=>{
      audio.muted = false;
      audio.play().catch(()=>{});
      document.querySelector(".tap-hint").style.display = "none";
    }, { once:true });

    document.addEventListener("mousemove", e=>{
      document.body.style.setProperty("--mx", e.clientX/innerWidth*100+"%");
      document.body.style.setProperty("--my", e.clientY/innerHeight*100+"%");
    });
  </script>
</body>
</html>
