<!DOCTYPE html>
<html lang="id">
<head>
  <meta charset="utf-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1" />
  <title>Apology Boy</title>
  <meta name="robots" content="noindex, nofollow" />

  <style>
    :root { --bg-a: 320 88% 54%; --bg-b: 255 88% 58%; }
    * { box-sizing: border-box; }
    html, body { height: 100%; }

    body {
      margin: 0;
      overflow: hidden;
      font-family: system-ui, -apple-system, Segoe UI, Roboto, Arial;
      background: #000;
    }

    /* ===== BLUR STATE ===== */
    body.locked #bg,
    body.locked #field,
    body.locked .apology-wrap {
      filter: blur(10px);
      transition: filter .4s ease;
    }

    /* Background */
    #bg {
      position: fixed;
      inset: 0;
      background:
        radial-gradient(900px 900px at var(--mx,50%) var(--my,50%), rgba(255,255,255,.06), transparent 60%),
        linear-gradient(135deg, hsl(var(--bg-a)), hsl(var(--bg-b)));
      animation: hue 18s linear infinite;
      z-index: 0;
    }
    @keyframes hue { to { filter: hue-rotate(360deg); } }

    #field { position: fixed; inset: 0; z-index: 1; pointer-events: none; }

    /* Floating */
    .heart, .word {
      position: absolute;
      left: var(--x);
      top: var(--y);
      transform: translate(-50%,-50%);
      animation: float var(--dur) linear forwards;
      opacity: .95;
      user-select: none;
    }

    .heart { font-size: 26px; }
    .word {
      font-size: 20px;
      font-weight: 600;
      color: #fff;
      text-shadow: 0 0 10px rgba(255,255,255,.8);
    }

    @keyframes float {
      to { transform: translate(-50%, -140vh); opacity: 0; }
    }

    /* Apology */
    .apology-wrap {
      position: fixed;
      inset: 0;
      z-index: 5;
      display: grid;
      place-items: center;
      text-align: center;
      pointer-events: none;
    }

    .apology-title {
      font-size: clamp(42px, 7vw, 90px);
      font-weight: 900;
      color: #fff;
      letter-spacing: 1.5px;
      text-shadow:
        0 0 12px rgba(255,255,255,.8),
        0 0 40px rgba(255,120,200,1);
      animation: glow 3s ease-in-out infinite alternate;
    }

    @keyframes glow {
      from { text-shadow: 0 0 10px rgba(255,255,255,.4); }
      to { text-shadow: 0 0 45px rgba(255,120,200,1); }
    }

    .tap-hint {
      position: fixed;
      bottom: 26px;
      left: 50%;
      transform: translateX(-50%);
      font-size: 14px;
      color: #fff;
      opacity: .7;
      z-index: 10;
      animation: pulse 1.4s ease infinite alternate;
    }
    @keyframes pulse { to { opacity: 1; } }

    /* ===== PIN OVERLAY ===== */
    .pin-overlay {
      position: fixed;
      inset: 0;
      z-index: 50;
      display: none;
      place-items: center;
      background: rgba(0,0,0,.45);
      backdrop-filter: blur(6px);
    }

    .pin-box {
      background: rgba(255,255,255,.12);
      padding: 28px 24px;
      border-radius: 18px;
      text-align: center;
      color: #fff;
      width: 280px;
      box-shadow: 0 20px 60px rgba(0,0,0,.5);
    }

    .pin-box h2 {
      margin: 0 0 12px;
      font-size: 18px;
      font-weight: 700;
    }

    .pin-input {
      width: 100%;
      padding: 12px;
      font-size: 20px;
      text-align: center;
      letter-spacing: 6px;
      border-radius: 10px;
      border: none;
      outline: none;
    }

    .pin-error {
      margin-top: 10px;
      font-size: 13px;
      color: #ffb3b3;
      display: none;
    }

    .shake {
      animation: shake .4s;
    }
    @keyframes shake {
      0%,100% { transform: translateX(0); }
      25% { transform: translateX(-6px); }
      75% { transform: translateX(6px); }
    }
  </style>
</head>

<body class="locked">
  <div id="bg"></div>
  <div id="field"></div>

  <div class="apology-wrap">
    <div class="apology-title">Apology Boy</div>
  </div>

  <div class="tap-hint">tap 1x</div>

  <!-- PIN -->
  <div class="pin-overlay" id="pinOverlay">
    <div class="pin-box" id="pinBox">
      <h2>Masukkan kode 6 digit</h2>
      <input
        type="password"
        maxlength="6"
        inputmode="numeric"
        class="pin-input"
        id="pinInput"
        placeholder="â€¢â€¢â€¢â€¢â€¢â€¢"
      />
      <div class="pin-error" id="pinError">Kode salah</div>
    </div>
  </div>

  <audio id="bgm" src="tbdw.mp3" loop muted></audio>

  <script>
    const field = document.getElementById("field");
    const audio = document.getElementById("bgm");
    const pinOverlay = document.getElementById("pinOverlay");
    const pinInput = document.getElementById("pinInput");
    const pinError = document.getElementById("pinError");
    const pinBox = document.getElementById("pinBox");

    const CORRECT_PIN = "090202";

    function rnd(a,b){ return a + Math.random()*(b-a); }

    function spawnHeart(){
      const h = document.createElement("span");
      h.className = "heart";
      h.textContent = "ðŸ™";
      h.style.setProperty("--x", rnd(innerWidth*0.3, innerWidth*0.7) + "px");
      h.style.setProperty("--y", innerHeight + "px");
      h.style.setProperty("--dur", rnd(6,9) + "s");
      h.addEventListener("animationend", ()=>h.remove());
      field.appendChild(h);
    }

    function spawnWord(text){
      const w = document.createElement("span");
      w.className = "word";
      w.textContent = text;
      w.style.setProperty("--x", innerWidth/2 + "px");
      w.style.setProperty("--y", innerHeight - 40 + "px");
      w.style.setProperty("--dur", "8s");
      w.addEventListener("animationend", ()=>w.remove());
      field.appendChild(w);
    }

    const WORDS = [
      "Apology Boy",
      "Am i a loser?",
      "Feel like a loser boy",
      "Thanks for awarness"
    ];

    let i = 0;
    setInterval(spawnHeart, 900);
    setInterval(()=>{ spawnWord(WORDS[i++ % WORDS.length]); }, 3400);

    /* TAP */
    document.addEventListener("click", ()=>{
      audio.muted = false;
      audio.play().catch(()=>{});
      document.querySelector(".tap-hint").style.display = "none";
      pinOverlay.style.display = "grid";
      pinInput.focus();
    }, { once:true });

    /* PIN CHECK */
    pinInput.addEventListener("input", ()=>{
      if(pinInput.value.length === 6){
        if(pinInput.value === CORRECT_PIN){
          document.body.classList.remove("locked");
          pinOverlay.style.display = "none";
        } else {
          pinError.style.display = "block";
          pinBox.classList.add("shake");
          pinInput.value = "";
          setTimeout(()=>pinBox.classList.remove("shake"), 400);
        }
      }
    });

    document.addEventListener("mousemove", e=>{
      document.body.style.setProperty("--mx", e.clientX/innerWidth*100+"%");
      document.body.style.setProperty("--my", e.clientY/innerHeight*100+"%");
    });
  </script>
</body>
</html>
